version: "3.8"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8083:8080"
      - "50000:50000"
    environment:
      - DOCKER_HOST=tcp://dind:2375
    depends_on:
      - dind
    volumes:
      - jenkins_home:/var/jenkins_home

  dind:
    image: docker:24-dind
    container_name: dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR= 
    command: ["--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]
    ports:
      - "2375:2375"
    volumes:
      - dind-storage:/var/lib/docker

volumes:
  jenkins_home:
  dind-storage:
